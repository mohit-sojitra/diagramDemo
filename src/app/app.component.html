
<ejs-diagram
  id="diagram-container"
  #diagram
  id="diagram"
  width="100%"
  height="400px"

>
</ejs-diagram>
<button (click)="addNode()">ADD NODE</button>

<button (click)="addConnector()">ADD Connector</button>
<ejs-symbolpalette
  id="symbolpalette"

  width="100%"
  height="200px"
>
</ejs-symbolpalette>
